<!DOCTYPE html>
<html lang="en" class="leaderboard-background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="./script/app.js"></script>
    <!-- <script src="./script/test.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Trappenspel</title>
</head>
<body>
    <section class="o-row">
      <div class="o-container u-max-width-xs u-max-width-lg u-max-width-xl">
        <div class="c-card__body-app">
            <div class="o-layout__header o-header o-header__leaderboard">
                <div class="c-empty"></div>
                <h1 class="c-card__title c-card__title--score js-maintitle">Trappenspel</h1>
                <svg class="c-card__svg" id="login-24px" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g id="Group_1" data-name="Group 1">
                    <rect id="Rectangle_4" data-name="Rectangle 4" width="24" height="24" fill="none"/>
                    </g>
                    <g id="Group_2" data-name="Group 2">
                    <path id="Path_1" data-name="Path 1" d="M11,7,9.6,8.4,12.2,11H2v2H12.2L9.6,15.6,11,17l5-5Zm9,12H12v2h8a2.006,2.006,0,0,0,2-2V5a2.006,2.006,0,0,0-2-2H12V5h8Z" fill="#fff"/>
                    </g>
                </svg>                          
            </div>
            <div class="o-layout__leaderboard">
                <div class="c-card__body-score">
                    <div class="o-layout__top3">
                        <div class="o-layout__individueel">
                            <p class="c-card__name"></p>
                            <p class="c-card__score"></p>
                            <div class="c-card__podium2"><p class="c-position">2</p></div>
                        </div>
                        <div class="o-layout__individueel">
                            <p class="c-card__name"></p>
                            <p class="c-card__score"></p>
                            <div class="c-card__podium1"><p class="c-position">1</p></div>
                        </div>
                        <div class="o-layout__individueel">
                            <p class="c-card__name"></p>
                            <p class="c-card__score"></p>
                            <div class="c-card__podium3"><p class="c-position">3</p></div>
                        </div>
                    </div>
                </div>
                <div class="o-layout-mobile__leaderboard">
                    <h2 class="c-leaderboard__title">Beste pogingen</h2>
                    <section class="o-section-list">
                        <div class="c-microinteraction js-microinteraction" style="display: flex">
                            <button class="o-button-reset c-button__makkelijk c-button__micro js-filter__makkelijk">Makkelijk</button>
                            <button class="o-button-reset c-button__gemiddeld c-button__micro js-filter__gemiddeld">Gemiddeld</button>
                            <button class="o-button-reset c-button__moeilijk c-button__micro js-filter__moeilijk">Moeilijk</button>
                        </div>
                        <h2 class="c-leaderboard__subtitle js-leaderboard__title" style="display: none"></h2>
                        <div class="js-leaderboard c-leaderboard__scroll js-list__open" style="display: block">
                        </div>
                        <div class="js-personalleaderboard c-leaderboard__scroll js-list__closed" style="display: none">
                        </div>
                        <div class="o-layout__btnscore">
                            <button class="o-button-reset c-button c-button__score js-button-opnieuw" type="submit" style="display: block">Hoofdmenu</button>
                            <button class="o-button-reset c-button c-button__score js-button-klassement" type="submit" style="display: none">Algemeen klassement</button>
                        </div>
                    </section>
                </div>
            </div>
      </div>
    </section>
  </body>
</html>
